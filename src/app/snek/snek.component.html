<div class="container">
    <span *ngIf="gameOver">
        <img class="image" src="https://juststickers.in/wp-content/uploads/2018/01/developer-game-over.png">
    </span>
    <div class="row" *ngFor="let column of board; let i = index;">
        <div class="column" [ngStyle]="{'background-color': setColors(i, j)}" *ngFor="let row of column; let j = index">
            <span *ngIf="special(i,j)">
                <div class="special">

                </div>
            </span>
        </div>
    </div>
</div>
<div class="new-game">
    Score : {{score}}
    <span *ngIf="!isGoing">
        <button type="button" class="btn btn-dark btn-lg btn-block" (click)="newGame()">New Game</button>
    </span>
</div>
